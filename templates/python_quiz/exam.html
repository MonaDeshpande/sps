<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <div class="card bg-Primary-dark text-black" >
                    <div class="card-body">
                        <form action="/python_quiz/selected_ans/" method="POST">
                            {% csrf_token %}
                           
                            {{que.question}}
                            <br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="checks[]">

                                    {{que.option_A}}

                              </div>
                              <br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="checks[]">

                                    {{que.option_B}}
                                </label>
                              </div>
                              <br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="checks[]">
                                <label class="form-check-label" for="flexCheckDefault">
                                    {{que.option_C}}
                                </label>
                              </div>
                              <br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="checks[]">
                                <label class="form-check-label" for="flexCheckDefault">
                                    {{que.option_D}}
                                </label>
                              </div>
                              

                            <hr>
                            <div class="d-grid gap-2">
                                <input class="btn btn-primary" type="submit" href="/python_quiz/question_details.html/"  value="SUBMIT" >
                                </div>
                            <br>
                           
                     </div>
                </div>
                </form>
            </div>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
