<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
</head>
<body>
    <h1> This is home page</h1>
    <div class="container">
        <!-- <button 
        href = '/sps/templates/add_students' class="btn btn primary"> Add students</button> -->
        <a href="/students_data" class="btn btn primary"> Add students></a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Sr No</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Student_id</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for s in students %}
                                <tr>
                                    
                                    <td>{{forloop.counter}}</td>
                                    <td>{{s.firstname}}</td>
                                    <td>{{s.lastname}}</td>
                                    <td>{{s.student_id}}</td>
                                    <td>
                                        <a href="delete-student/{{s.id}}">DELETE</a>
                                        <a href="update-student/{{s.id}}">UPDATE</a>   
                                    </td>
                                </tr>   
                                {% endfor %}                         
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
